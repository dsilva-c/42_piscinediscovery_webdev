<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
	/* Pink background */
	body {
	    background-color: pink;
	}
	/* Helper style to keep images side-by-side with links underneath */
	.shop-container {
	    display: inline-block;
	    text-align: center;
	    margin: 20px;
	}
	/* Title in white and centered */
	h1 {
	    color: white;
	    text-align: center;
	}
	/* Footer aligned right, italic, monospace */
	footer {
	    text-align: right;
	    font-style: italic;
	    font-family: monospace;
	}
    </style>
</head>
<body>
    <h1>&#128722; My E-Commerce Hub &#128722;</h1>

    <div style="text-align: center;">
    	<div class="shop-container">
	    <img src="amazon.png" alt="Online shop 1 - Amazon" width="150"><br>
	    <a href="https://www.amazon.com" target="_blank">Amazon</a>
	</div>

	<div class="shop-container">
	    <img src="aliexpress.png" alt="Online shop 2 - AliExpress" width="150"><br>
	    <a href="https://www.aliexpress.com">AliExpress</a>
	</div>
    </div>

    <hr>

    <footer>
        &copy; dcardoso 2025
    </footer>
</body>
</html>
