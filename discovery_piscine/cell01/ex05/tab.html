<!DOCTYPE html>
<html>
<head>
    <title>Exercise 05</title>
    <style>
	/* Removes the gap between the cells*/
	table {
	    border-collapse: collapse;
	}
        /* General styling for the table cells */
        td {
            border: 1px solid black; /* Makes the box borders visible */
            padding: 20px;           /* Adds space inside the boxes */
            font-size: 20px;         /* Makes text readable */
        }
        /* Specific color for the first box */
        .box1 {
            background-color: lightyellow;
        }
        /* Specific color for the second box */
        .box2 {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Ducks are great..</td>            
            <td class="box2">But 42 is better!</td>
        </tr>
    </table>
</body>
</html>
