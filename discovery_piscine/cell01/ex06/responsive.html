<!DOCTYPE html>
<html>
<head>
    <title>Exercise 06</title>
    <style>
        /* Removes the gap between the cells and makes table fullscreen */
        table {
            border-collapse: collapse;
            width: 100%;    /* Makes the table cover full width */
            height: 100vh;  /* Makes the table cover full viewport height */
        }
        /* General styling for the table cells */
        td {
            border: 1px solid black; 
            padding: 20px;           
            font-size: 20px;         
        }
        /* Specific color for the first box */
        .box1 {
            background-color: lightyellow;
        }
        /* Specific color for the second box */
        .box2 {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Ducks are great..</td>
            <td class="box2">But 42 is better!</td>
        </tr>
    </table>
</body>
</html>
