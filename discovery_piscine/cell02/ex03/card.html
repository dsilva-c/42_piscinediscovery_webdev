<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="card-container">
        <table>
            <tr>
                <td class="header-title">User Profile Card</td>
            </tr>
            <tr>
                <td>
                    <img src="profile.jpg" alt="Profile" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td class="name">dcardoso</td>
            </tr>
            <tr>
                <td class="desc">Software Engineering Student @ <img src="42porto_logo.png" alt="42 Logo" class="tiny-logo">
            </tr>
            <tr>
                <td>
                    <a href="#"><img src="facebook.png" alt="Facebook" class="social-icon"></a>
                    <a href="#"><img src="instagram.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.linkedin.com/in/danielgscardoso/"><img src="linkedin.png" alt="LinkedIn" class="social-icon"></a>
                </td>
            </tr>
            <tr>
                <td style="padding: 0;">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
